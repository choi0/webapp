<div class="my-grid">
    <table st-table="displayedMongoData" st-safe-src="mongoData" class="table table-striped">
        <thead>
        <tr>
            <th>first name</th>
            <th>last name</th>
            <th>birth date</th>
            <th>balance</th>
            <th>email</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="mongoDatum in displayedMongoData">
            <td>{{mongoDatum.job_number}}</td>
            <td>{{mongoDatum.project_title}}</td>
            <td>{{mongoDatum.project_lead}}</td>
            <td>{{mongoDatum.client}}</td>
            <!--<td><div ng-repeat="item in mongoDatum.conditions track by $index">{{item}}</div></td>-->
            <td>{{mongoDatum.countries}}</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="5" class="text-center">
                <div st-items-by-page="2" st-table="displayedMongoData" st-safe-src="mongoData" st-pagination="" st-template="/grid/custom_pagination_nav.html"></div>
            </td>
        </tr>
        </tfoot>
    </table>

</div>
